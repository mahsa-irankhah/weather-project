<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7416b47a34.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container complete-document">
      <h1>
        Choose a <span class="city" id="city-name">city</span>, to see
        <span id="main-temp">the tempreture</span>Â°
      </h1>
      <form id="search-form">
        <input
          type="text"
          id="search-box"
          placeholder="type a city"
          autocomplete="off"
        />
        <input type="submit" value="search" class="search-button" />
      </form>
      <button id="current-location">check your current city</button>
      <div class="image">
        <img src="" alt="" id="main-icon" width="100px" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <p class="status">
              humidity <br />
              <span id="humidity-rate"></span>%
            </p>
          </div>
          <div class="col-4 main-day">
            <p class="status" id="main-status"></p>
            <p>
              <strong class="4" id="mainday">day-name(i.e : Saturday)</strong>
              <br />
              <span id="temp-range"></span>
            </p>
          </div>
          <div class="col-4">
            <p class="status">
              wind <br />
              <span id="wind-speed"></span>km/h
            </p>
          </div>
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <p class="source-part">
      <a
        href="https://github.com/mahsa-irankhah/weather-project"
        target="_blank"
        class="source-link"
        >open-sourse project</a
      >
      coded by Mahsa Irankhah
    </p>
    <script src="./main.js"></script>
  </body>
</html>
