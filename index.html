  <body>
    <div class="container complete-document">
      <h1>
        Choose a <span class="city" id="city-name">city</span>, to see
        <span id="main-temp">the tempreture</span>°
      </h1>
      <button id="current-location">check your current city</button>
      <form id="search-form">
        <input
          type="text"
          id="search-box"
          placeholder="enter your city"
          autocomplete="off"
        />
        <input type="submit" value="search" class="search-button" />
      </form>
      <div class="image">
        <img src="./images/rain.gif" alt="" width="200px" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <p class="status">
              humidity <br />
              <span id="humidity-rate"></span>%
            </p>
          </div>
          <div class="col-4 main-day">
            <p class="status" id="main-status">Rainy</p>
            <p>
              <strong class="4" id="mainday">Saturday</strong> <br />
              <span>10°c - 17°c</span>
            </p>
          </div>
          <div class="col-4">
            <p class="status">
              wind <br />
              <span id="wind-speed"></span>km/h
            </p>
          </div>
        </div>
